version: 2

jobs:
  build:
    working_directory: ~/
    machine: true
    steps:
      - checkout
      
      - run: mkdir docker

      - run: 
          name: Building docker image
          command: docker build -t racoon/bandwidth-monitor .
      
      - run:
          name: Export docker container image
          command: docker save --output ~/docker/bwm.tar racoon/bandwidth-monitor
      
      - persist_to_workspace:
          root: ~/docker
          paths: 
            - bwm.tar
  
  test:
    machine: true
    steps:
      - checkout

      - attach_workspace:
          at: ~/docker

      - run:
          name: Import bandwidth-monitor image
          command: docker load -i ~/docker/bwm.tar

      - run:
          name: Run a instance of bandwidth-monitor image
          command: docker run -d --rm --name bwm -e LOGLEVEL="debug" -e DBTYPE="tinydb" -v ~/data:/bwm/data racoon/bandwidth-monitor

      - run:
          name: Wait until the first measurement was made
          command: sleep 15

      - run:
          name: Test if data was created
          command: test -f ~/data/bwm.json

workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
            - build
