version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: racoon/bandwidth-monitor
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  lint_pylint:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Install pylint
          command: pip3 install pylint pylint-fail-under
      - run:
          name: Linting bandwidth-monitor libs
          command: find ./app -type f -name "*.py" | xargs pylint-fail-under --fail_under 4

  build-nightly:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:nightly .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME:nightly
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish-nightly:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:nightly

workflows:
  version: 2
  lint:
    jobs:
      - lint_pylint
  build:
    jobs:
      - build-nightly:
          context: docker-publisher
          requires:
            - lint_pylint
          filters:
            branches:
              only: dev
      - publish-nightly:
          context: docker-publisher
          requires:
            - build-nightly
          filters:
            branches:
              only: dev
